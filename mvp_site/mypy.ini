[mypy]
# Python version
python_version = 3.11

# Import handling
ignore_missing_imports = True
namespace_packages = True
follow_imports = normal

# Type checking strictness (gradual approach)
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = False
warn_unreachable = True

# Error reporting
show_error_codes = True
show_error_context = True
pretty = True

# Third-party library handling
[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = False

[mypy-flask.*]
ignore_missing_imports = False

# Per-module overrides for gradual adoption
[mypy-mvp_site.tests.*]
ignore_errors = True

[mypy-mvp_site.mocks.*]
ignore_errors = True

[mypy-mvp_site.testing_ui.*]
ignore_errors = True

# Stricter rules for critical modules (enable gradually)
[mypy-mvp_site.firestore_service]
disallow_untyped_defs = True

[mypy-mvp_site.gemini_service]
disallow_untyped_defs = True

[mypy-mvp_site.main]
disallow_untyped_defs = True