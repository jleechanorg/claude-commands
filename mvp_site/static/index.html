<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldArchitect.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">WorldArchitect.AI</h1>
        <div id="auth-view" class="text-center mt-4">
            <div id="auth-container"></div>
        </div>
        <div id="dashboard-view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>My Campaigns</h2>
                <div>
                    <button id="go-to-new-campaign" class="btn btn-primary">Start New Campaign</button>
                    <button id="signOutBtnDashboard" class="btn btn-danger ms-2">Sign Out</button>
                </div>
            </div>
            <div id="campaign-list" class="list-group"></div>
        </div>
        <div id="new-campaign-view">
            <h2 class="text-center">Start a New Campaign</h2>
            <form id="new-campaign-form" class="mt-3">
                <div class="mb-3"><label for="campaign-title" class="form-label">Campaign Title</label><input type="text" class="form-control" id="campaign-title" value="My Epic Adventure" required></div>
                <div class="mb-3"><label for="campaign-prompt" class="form-label">Describe your world...</label><textarea class="form-control" id="campaign-prompt" rows="3">A brave knight in a land of dragons.</textarea></div>
                
                <div class="mb-3">
                    <label class="form-label">Choose your AI's expertise:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="prompt-narrative" name="selectedPrompts" value="narrative" checked>
                        <label class="form-check-label" for="prompt-narrative">Jeff's Narrative Flair (Storytelling & Character)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="prompt-mechanics" name="selectedPrompts" value="mechanics" checked>
                        <label class="form-check-label" for="prompt-mechanics">Jeff's Mechanical Precision (Rules & Protocols)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="prompt-calibration" name="selectedPrompts" value="calibration">
                        <label class="form-check-label" for="prompt-calibration">Jeff's Calibration Rigor (Game Balance & Design)</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">Begin Adventure!</button>
            </form>
        </div>
        <div id="game-view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="game-title"></h2>
                <button id="back-to-dashboard" class="btn btn-secondary">Back to Dashboard</button>
            </div>
            <div id="story-content" class="p-3 border rounded bg-light"></div>
            <div id="timer-info" class="mt-2 text-muted text-center small"></div>
            <form id="interaction-form" class="mt-3">
                <div class="input-group">
                    <textarea class="form-control" id="user-input" placeholder="What do you do?" rows="2" required></textarea>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="radio" name="interactionMode" id="char-mode" value="character" checked>
                    <label class="form-check-label" for="char-mode">Character Mode</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="interactionMode" id="god-mode" value="god">
                    <label class="form-check-label" for="god-mode">God Mode</label>
                </div>
            </form>
            
            <!-- MODIFIED CODE BLOCK: Replaced single button with two -->
            <div class="text-center mt-3 d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="shareStoryBtn" class="btn btn-info" style="display: none;">Share Story</button>
                <button id="downloadStoryBtn" class="btn btn-secondary" style="display: none;">Download Story</button>
            </div>
            <!-- END OF MODIFIED CODE BLOCK -->
            
            <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            </div>
        </div>
    </div>

    <!-- Download Options Modal (No changes here) -->
    <div class="modal fade" id="downloadOptionsModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="downloadModalLabel">Download Story As...</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Choose a format to download your campaign story.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="download-txt-btn">Download as .txt</button>
                        <button class="btn btn-danger" id="download-pdf-btn">Download as .pdf</button>
                        <button class="btn btn-success" id="download-docx-btn">Download as .docx</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
