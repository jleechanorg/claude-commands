name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && !github.event.comment.user.login == 'github-actions[bot]') ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && !github.event.comment.user.login == 'github-actions[bot]') ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && !github.event.review.user.login == 'github-actions[bot]') ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude') && !github.event.issue.user.login == 'github-actions[bot]')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          timeout_minutes: "30"

          # Custom instructions for WorldArchitect.AI context
          custom_instructions: |
            You are helping with WorldArchitect.AI, an AI-powered tabletop RPG platform.

            Key project details:
            - Stack: Python 3.11, Flask, Gunicorn, Gemini API, Firebase Firestore
            - Frontend: Vanilla JS with Bootstrap
            - Deployment: Docker on Google Cloud Run
            - Testing: Use 'TESTING=true vpython' for tests
            - Main directories: mvp_site/, testing_http/, testing_ui/

            Follow the project's CLAUDE.md rules when making changes.
            Always run tests before completing tasks.
            Use the project's logging_util instead of standard logging.
