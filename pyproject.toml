[tool.ruff]
# Ruff configuration for linting and formatting
line-length = 88
target-version = "py311"

# Exclude common non-source directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable comprehensive rule set
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort (import sorting)
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "S",    # flake8-bandit (security)
    "T20",  # flake8-print
    "PT",   # flake8-pytest-style
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "ICN",  # flake8-import-conventions
    "ARG",  # flake8-unused-arguments
    "DTZ",  # flake8-datetimez
    "ERA",  # eradicate (commented-out code)
    "PD",   # pandas-vet
    "PGH",  # pygrep-hooks
    "PIE",  # flake8-pie
    "PLC",  # pylint convention
    "PLE",  # pylint error
    "PLR",  # pylint refactor
    "PLW",  # pylint warning
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "S101",   # Use of assert (common in tests)
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "T201",   # Print found (allowed for debug/logging)
    "PLC0415", # Import should be at top-level (conflicts with conditional/optional imports)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Custom rules for import enforcement
[tool.ruff.lint.flake8-tidy-imports]
# Ban try/except around imports
ban-relative-imports = "parents"  # Only allow relative imports within same package

[tool.ruff.lint.flake8-import-conventions]
# Enforce import conventions

[tool.ruff.lint.per-file-ignores]
# Test files can have additional flexibility
"test_*.py" = ["S101", "PLR2004", "ARG001"]
"tests/*.py" = ["S101", "PLR2004", "ARG001"]
"**/tests/*.py" = ["S101", "PLR2004", "ARG001"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Preserve trailing commas
skip-magic-trailing-comma = false

[tool.isort]
# isort configuration for import sorting
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Section organization
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
known_first_party = ["mvp_site", "game_state", "firestore_service", "gemini_service"]

# Additional isort settings
force_single_line = false
combine_as_imports = true
skip_gitignore = true

[tool.mypy]
# mypy configuration for static type checking
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, gradually tighten
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false

# Strictness settings (start lenient)
no_implicit_optional = false
strict_optional = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Module discovery
mypy_path = "mvp_site"
namespace_packages = true
explicit_package_bases = true

# Handle missing imports gracefully
ignore_missing_imports = true

# Exclude directories
exclude = [
    "venv/",
    "build/",
    "dist/",
    "__pycache__/",
]

[tool.bandit]
# Bandit configuration for security scanning
exclude_dirs = [
    "venv",
    "tests",
    "test_*",
    "__pycache__",
    ".git",
]

# Skip certain security checks that may be too strict for development
skips = [
    "B101",  # assert_used (common in tests)
    "B601",  # paramiko_calls (if using paramiko legitimately)
    "B603",  # subprocess_without_shell_equals_true (false positive for gh/git commands)
    "B607",  # start_process_with_partial_path (false positive for gh/git commands)
]

# Confidence levels: LOW, MEDIUM, HIGH
confidence = "MEDIUM"

# Severity levels: LOW, MEDIUM, HIGH
severity = "MEDIUM"
