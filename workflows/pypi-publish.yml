name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # IMPORTANT: Mandatory for trusted publishing

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # Required for PyPI trusted publishing
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: |
        cd automation
        python -m build
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: automation/dist/
