name: Claude Bot Command Dispatch
on:
  issue_comment:
    types: [created]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          commands: |
            claude
          reaction-token: ${{ secrets.REPO_ACCESS_TOKEN }}
          reaction-type: eyes
          issue-type: pull-request
