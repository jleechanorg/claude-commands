[mypy]
python_version = 3.11
ignore_missing_imports = True
namespace_packages = True
explicit_package_bases = True
exclude = testing_framework|mvp_site/schemas/defensive_numeric_converter.py
follow_imports = normal
disallow_untyped_defs = False
disallow_untyped_calls = False
check_untyped_defs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = False
warn_unreachable = True
show_error_codes = True
show_error_context = True
pretty = True

[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = False

[mypy-mvp_site.tests.*]
ignore_errors = True

[mypy-mvp_site.mocks.*]
ignore_errors = True

[mypy-mvp_site.testing_ui.*]
ignore_errors = True

[mypy-mvp_site.firestore_service]
disallow_untyped_defs = True

[mypy-mvp_site.gemini_service]
disallow_untyped_defs = True

[mypy-mvp_site.main]
disallow_untyped_defs = True

[mypy-mvp_site.__init__]
ignore_errors = True
